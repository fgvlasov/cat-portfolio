name: Deploy to FastVPS

on:
  push:
    branches: ["master"]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: ${{ secrets.VPS_PORT || 22 }}
          script: |
            set -e
            cd ~/www/ptzsite.ru

            git fetch --all
            git reset --hard origin/main

            npm ci
            npm run build

            pm2 reload ted-portfolio || pm2 start dist/index.js --name ted-portfolio
            pm2 save
